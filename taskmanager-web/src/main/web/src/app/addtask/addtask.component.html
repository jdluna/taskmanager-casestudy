<div class="row my-3 p-3 bg-white rounded box-shadow">
    <div class="col-xs-12 col-sm-2 col-md-2"></div>
    <div class="col-xs-12 col-sm-8 col-md-8">
            <form #addTaskForm="ngForm" method="post" (ngSubmit)="addTask(task)" novalidate >
                <div class="form-group row">
                    <label for="taskName" class="col-sm-2 col-form-label">Task Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="taskName" maxlength="50" required name="taskName" #taskName="ngModel" [(ngModel)]="task.taskName" placeholder="Enter the Task Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="priority" class="col-sm-2 col-form-label">Priority</label>
                    <div class="col-sm-9">
                        <div class="pt-2">
                                <input type="range" min="1" max="100" name="priority" #priority="ngModel" [(ngModel)]="task.priority" class="slider" id="priority">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="pt-2">
                                {{task.priority}}
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="parentTask" class="col-sm-2 col-form-label">Parent Task</label>
                    <div class="col-sm-10">
                        <input list="tasklist" class="form-control" [(ngModel)]="task.parentTaskId"/>
                        <datalist id="tasklist">
                            <option *ngFor="let item of alltaskList" [value]="item.taskId">{{item.taskName}}</option>
                        </datalist>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Add Task</button>
            </form> 
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2"></div>
</div>
