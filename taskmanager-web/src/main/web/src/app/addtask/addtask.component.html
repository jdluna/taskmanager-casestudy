<div class="row my-3 p-3 bg-white rounded box-shadow">
    <div class="col-xs-12 col-sm-2 col-md-2"></div>
    <div class="col-xs-12 col-sm-8 col-md-8">
            <form #addTaskForm="ngForm" method="post" (ngSubmit)="addTask(task)" novalidate >
                <div class="form-group row">
                    <label for="taskName" class="col-sm-2 col-form-label">Task Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="taskName" maxlength="50" required name="taskName" #taskName="ngModel" [(ngModel)]="task.taskName" placeholder="Enter the Task Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="priority" class="col-sm-2 col-form-label">Priority</label>
                    <div class="col-sm-9">
                        <div class="pt-2">
                                <input type="range" min="1" max="30" name="priority" #priority="ngModel" [(ngModel)]="task.priority" class="slider" id="priority">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="pt-2">
                                {{task.priority}}
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="parentTask" class="col-sm-2 col-form-label">Parent Task</label>
                    <div class="col-sm-10">
                        <input id="parentTask" type="text" class="form-control" name="parentTaskId" [ngbTypeahead]="parentTaskSearch"
                        (focus)="focus$.next($event.target.value)" (click)="click$.next($event.target.value)" [resultFormatter]="formatter" 
                         (selectItem)="selectedParentTaskItem($event)" (keydown)=clearParentId() #instance="ngbTypeahead"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" class="datepicker-class"
                                   name="startDate" [(ngModel)]="task.startDate" ngbDatepicker #startDate="ngbDatepicker">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="startDate.toggle()" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" class="datepicker-class"
                                   name="endDate" [(ngModel)]="task.endDate" ngbDatepicker #endDate="ngbDatepicker">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="endDate.toggle()" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Add Task</button>
            </form> 
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2"></div>
</div>
